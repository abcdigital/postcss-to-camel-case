name: postcss-to-camel-case
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'
    - run: npm install
    - run: npm run build
    - run: npm run test:jest
    - run: npm run test:lint
    - run: npm run test:size-limit
